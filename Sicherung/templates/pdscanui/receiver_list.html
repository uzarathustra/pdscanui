{% extends "pdscanui/base.html" %}

{% block content %}


    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 class="text-center"><b>Receiver List</b></h2>
        </div>
    </div>

    <br>

    <div class="container">

        <div class="row">

            <div class="col">

                <ul>
                 {% for receiver in receivers %}
                 <li class="list-group-item">
                     <a href="{% url 'receiver_modify' receiver.id %}">
                         {{ receiver.name }}
                     </a>
                 </li>
                 {% endfor %}
                </ul>

            </div>

        </div>

    </div>

{% endblock %}
